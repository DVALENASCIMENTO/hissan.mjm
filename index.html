<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hissan</title>
<link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <img src="img/hissan.jpg" alt="Imagem de matemática básica" class="header-img" />
  </header>

  <main>
    <section class="titulo">
      <h1>Hissan</h1>
      <h2>Método Japonês de Multiplicação</h2>
    </section>

    <section class="inputs">
      <div class="input-group">
        <label for="numero1">Multiplicando</label>
        <input type="number" id="numero1" placeholder="Número 1" min="0" max="9999">
      </div>

      <div class="input-group">
        <label for="numero2">Multiplicador</label>
        <input type="number" id="numero2" placeholder="Número 2" min="0" max="9999">
      </div>

      <button onclick="gerarLinhas()">Gerar Linhas</button>
    </section>

    <section class="diagram-container">
      <div class="label-left">Multiplicador</div>
      <div class="grid-container">
        <div class="label-top">Multiplicando</div>
        <div id="grid"></div>
      </div>
    </section>

    <section class="resultado">
      <input type="number" id="resultado" placeholder="Digite o resultado">
<button onclick="verificarResultado()">Verificar Resultado</button>
<div id="mensagemResultado"></div>

      <button onclick="exportar()">Exportar Imagem</button>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
